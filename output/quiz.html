<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤语拼音测验系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .quiz-controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .quiz-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .quiz-area.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .question-char {
            font-size: 6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .question-char:hover {
            transform: scale(1.1);
        }
        
        .question-hint {
            color: #666;
            font-size: 1.1rem;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .option:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-3px);
        }
        
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .result-area {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .result-area.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .final-score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .result-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        .wrong-answers {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .wrong-answer-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
        
        .speak-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .speak-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 粤语拼音测验</h1>
            <p class="subtitle">测试你的粤语拼音掌握程度</p>
        </header>
        
        <div class="quiz-controls">
            <div class="control-group">
                <label for="chapter-select">选择章节</label>
                <select id="chapter-select">
                    <option value="all">全部章节</option>
                    <option value="1">第一章</option>
                    <option value="2">第二章</option>
                    <option value="3">第三章</option>
                    <option value="4">第四章</option>
                    <option value="5">第五章</option>
                    <option value="6">第六章</option>
                    <option value="7">第七章</option>
                    <option value="8">第八章</option>
                    <option value="9">第九章</option>
                    <option value="10">第十章</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="question-count">题目数量</label>
                <select id="question-count">
                    <option value="5">5题</option>
                    <option value="10" selected>10题</option>
                    <option value="20">20题</option>
                    <option value="30">30题</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quiz-type">测验类型</label>
                <select id="quiz-type">
                    <option value="char_to_jyutping">汉字→拼音</option>
                    <option value="jyutping_to_char">拼音→汉字</option>
                    <option value="mixed">混合模式</option>
                </select>
            </div>
            
            <button onclick="startQuiz()">
                <i class="fas fa-play"></i> 开始测验
            </button>
        </div>
        
        <div class="quiz-area" id="quiz-area">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="current-question">1</div>
                    <div class="stat-label">当前题目</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">正确</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wrong-count">0</div>
                    <div class="stat-label">错误</div>
                </div>
            </div>
            
            <div class="question">
                <div class="question-char" id="question-char" onclick="speakCurrentChar()">
                    ?
                </div>
                <div class="question-hint" id="question-hint">
                    点击汉字听发音
                </div>
            </div>
            
            <div class="options" id="options">
            </div>
            
            <button onclick="nextQuestion()" id="next-btn" style="display: none;">
                <i class="fas fa-arrow-right"></i> 下一题
            </button>
        </div>
        
        <div class="result-area" id="result-area">
            <div class="final-score" id="final-score">0%</div>
            <div class="result-message" id="result-message"></div>
            
            <div class="wrong-answers" id="wrong-answers">
                <h3>错题回顾</h3>
                <div id="wrong-answers-list"></div>
            </div>
            
            <button onclick="restartQuiz()" style="margin-top: 20px;">
                <i class="fas fa-redo"></i> 重新开始
            </button>
        </div>
    </div>
    
    <script src="../output/data/example_words.js"></script>
    <script src="../scripts/pronunciation.js"></script>
    <script src="../scripts/progress_tracker.js"></script>
    <script>
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 属性转义函数，防止XSS攻击
        function escapeAttr(text) {
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#x27;');
        }
        
        let currentQuiz = {
            questions: [],
            currentIndex: 0,
            correct: 0,
            wrong: 0,
            wrongAnswers: [],
            currentType: 'char_to_jyutping'
        };
        
        let allCharacters = [];
        
        async function loadCharacters() {
            try {
                const chapter = document.getElementById('chapter-select').value;
                let url;
                
                if (chapter === 'all') {
                    url = '../output/data/chapter_characters.json';
                } else {
                    url = `../output/data/chapter_${chapter}_characters.json`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (chapter === 'all') {
                    allCharacters = [];
                    for (const chapterId in data) {
                        allCharacters = allCharacters.concat(data[chapterId]);
                    }
                } else {
                    allCharacters = data;
                }
                
                console.log(`加载了 ${allCharacters.length} 个字符`);
            } catch (error) {
                console.error('加载字符数据失败:', error);
                alert('加载字符数据失败，请检查网络连接');
            }
        }
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function generateOptions(correctAnswer, type) {
            let options = [correctAnswer];
            
            while (options.length < 4) {
                const randomChar = allCharacters[Math.floor(Math.random() * allCharacters.length)];
                let option;
                
                if (type === 'char_to_jyutping') {
                    option = randomChar.jyutping;
                } else {
                    option = randomChar.char;
                }
                
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            return shuffleArray(options);
        }
        
        function startQuiz() {
            const questionCount = parseInt(document.getElementById('question-count').value);
            const quizType = document.getElementById('quiz-type').value;
            
            if (allCharacters.length === 0) {
                alert('请先加载字符数据');
                return;
            }
            
            const shuffledChars = shuffleArray(allCharacters);
            const selectedChars = shuffledChars.slice(0, Math.min(questionCount, shuffledChars.length));
            
            currentQuiz = {
                questions: selectedChars.map(char => ({
                    char: char.char,
                    jyutping: char.jyutping,
                    tone: char.tone
                })),
                currentIndex: 0,
                correct: 0,
                wrong: 0,
                wrongAnswers: [],
                currentType: quizType === 'mixed' ? 'char_to_jyutping' : quizType
            };
            
            document.getElementById('quiz-controls').style.display = 'none';
            document.getElementById('quiz-area').classList.add('active');
            document.getElementById('result-area').classList.remove('active');
            
            showQuestion();
        }
        
        function showQuestion() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            const type = currentQuiz.currentType;
            
            if (type === 'mixed') {
                currentQuiz.currentType = currentQuiz.currentIndex % 2 === 0 ? 'char_to_jyutping' : 'jyutping_to_char';
            }
            
            const currentType = currentQuiz.currentType;
            
            document.getElementById('current-question').textContent = currentQuiz.currentIndex + 1;
            document.getElementById('correct-count').textContent = currentQuiz.correct;
            document.getElementById('wrong-count').textContent = currentQuiz.wrong;
            
            const progress = ((currentQuiz.currentIndex) / currentQuiz.questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            if (currentType === 'char_to_jyutping') {
                document.getElementById('question-char').textContent = question.char;
                document.getElementById('question-hint').textContent = '请选择正确的粤语拼音';
                
                const options = generateOptions(question.jyutping, 'char_to_jyutping');
                displayOptions(options, question.jyutping, 'char_to_jyutping');
            } else {
                document.getElementById('question-char').textContent = question.jyutping;
                document.getElementById('question-hint').textContent = '请选择正确的汉字';
                
                const options = generateOptions(question.char, 'jyutping_to_char');
                displayOptions(options, question.char, 'jyutping_to_char');
            }
            
            document.getElementById('next-btn').style.display = 'none';
        }
        
        function displayOptions(options, correctAnswer, type) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => checkAnswer(option, correctAnswer, type, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
        }
        
        function checkAnswer(selected, correct, type, element) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            if (selected === correct) {
                element.classList.add('correct');
                currentQuiz.correct++;
            } else {
                element.classList.add('wrong');
                options.forEach(opt => {
                    if (opt.textContent === correct) {
                        opt.classList.add('correct');
                    }
                });
                
                const question = currentQuiz.questions[currentQuiz.currentIndex];
                currentQuiz.wrong++;
                currentQuiz.wrongAnswers.push({
                    char: question.char,
                    jyutping: question.jyutping,
                    selected: selected,
                    correct: correct
                });
            }
            
            document.getElementById('correct-count').textContent = currentQuiz.correct;
            document.getElementById('wrong-count').textContent = currentQuiz.wrong;
            
            document.getElementById('next-btn').style.display = 'block';
        }
        
        function nextQuestion() {
            currentQuiz.currentIndex++;
            
            if (currentQuiz.currentIndex >= currentQuiz.questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }
        
        function showResults() {
            document.getElementById('quiz-area').classList.remove('active');
            document.getElementById('result-area').classList.add('active');
            
            const total = currentQuiz.questions.length;
            const percentage = Math.round((currentQuiz.correct / total) * 100);
            
            document.getElementById('final-score').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = '太棒了！你的粤语拼音掌握得非常好！';
            } else if (percentage >= 70) {
                message = '做得不错！继续努力！';
            } else if (percentage >= 50) {
                message = '还需要多加练习哦！';
            } else {
                message = '建议先复习一下基础知识！';
            }
            
            document.getElementById('result-message').textContent = message;
            
            const wrongAnswersList = document.getElementById('wrong-answers-list');
            wrongAnswersList.innerHTML = '';
            
            if (currentQuiz.wrongAnswers.length > 0) {
                currentQuiz.wrongAnswers.forEach(answer => {
                    const div = document.createElement('div');
                    div.className = 'wrong-answer-item';
                    
                    // 使用textContent避免XSS
                    const strong = document.createElement('strong');
                    strong.textContent = answer.char;
                    
                    const text = document.createTextNode(` - 正确: ${answer.jyutping} (你选择了: ${answer.selected}) `);
                    
                    const button = document.createElement('button');
                    button.className = 'speak-btn';
                    button.innerHTML = '<i class="fas fa-volume-up"></i>';
                    button.addEventListener('click', () => {
                        speakCharacter(answer.char, answer.jyutping);
                    });
                    
                    div.appendChild(strong);
                    div.appendChild(text);
                    div.appendChild(button);
                    wrongAnswersList.appendChild(div);
                });
            } else {
                wrongAnswersList.innerHTML = '<p>没有错题！</p>';
            }
            
            const chapter = document.getElementById('chapter-select').value;
            
            window.progressTracker.recordQuizResult({
                chapter,
                total,
                correct: currentQuiz.correct,
                wrong: currentQuiz.wrong,
                wrongAnswers: currentQuiz.wrongAnswers
            });
            
            currentQuiz.questions.forEach(q => {
                window.progressTracker.markCharacterLearned(q.char, chapter);
            });
            
            const stats = window.progressTracker.getStatistics();
            console.log('学习统计:', stats);
        }
        
        function restartQuiz() {
            document.getElementById('result-area').classList.remove('active');
            document.getElementById('quiz-controls').style.display = 'block';
        }
        
        function speakCurrentChar() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            if (question) {
                speakCharacter(question.char, question.jyutping);
            }
        }
        
        document.getElementById('chapter-select').addEventListener('change', loadCharacters);
        
        loadCharacters();
    </script>
</body>
</html>
